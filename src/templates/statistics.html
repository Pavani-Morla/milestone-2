<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='images/statistics.avif') }}") no-repeat center center fixed;
            background-size: cover;
            color: black;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* White semi-transparent box */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff5733;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        a {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        a:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Workout Progress Chart</h2>
        <img src="data:image/png;base64,{{ img_base64 }}" alt="Workout Progress">
        <br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
