<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Streak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='images/streak.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.85); /* Dark semi-transparent box */
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffd700; /* Gold color for the title */
        }
        p {
            font-size: 18px;
            color: #ddd; /* Light gray text */
        }
        .streak-box {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc; /* Aqua color for the streak count */
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Workout Streak Tracker</h1>
        <p>Track your daily workouts and maintain a streak!</p>
        <div class="streak-box">
            <p>Current Streak: <strong>{{ streak }} days</strong></p>
            <p>Longest Streak: <strong>{{ max_streak }} days</strong></p>
        </div>
        <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
