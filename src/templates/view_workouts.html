<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workouts</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/view-workouts.avif') }}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            text-transform: uppercase;
            color: #ffcc00; /* Fitness-themed yellow */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #ff5733; /* Header color */
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        a {
            display: block;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            width: 200px;
            margin: 20px auto;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <h1>View Workouts</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Exercise</th>
                <th>Duration (minutes)</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
            <tr>
                <td>{{ workout.date }}</td>
                <td>{{ workout.exercise }}</td>
                <td>{{ workout.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
